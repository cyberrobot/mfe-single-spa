version: 1
applications:
  - appRoot: packages/container
    env:
      variables:
        AMPLIFY_MONOREPO_APP_ROOT: packages/container
        AMPLIFY_DIFF_DEPLOY: false
    frontend:
      phases:
        preBuild:
          commands:
            - curl -f https://get.pnpm.io/v6.16.js | node - add --global pnpm@6
            - pnpm install
        build:
          commands:
            - pnpm run build
        postBuild:
          commands:
            - echo "Commit sha - $AWS_COMMIT_ID"
            - mkdir -p dist/@single-spa/container/$AWS_COMMIT_ID
            - echo dist/@single-spa
            - echo dist/@single-spa/container
            - echo dist/@single-spa/container/$AWS_COMMIT_ID
            - mv dist/*.* dist/@single-spa/container/$AWS_COMMIT_ID
      artifacts:
        baseDirectory: dist/@single-spa/container/${AWS_COMMIT_ID}
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
  - appRoot: packages/navigation
    env:
      variables:
        AMPLIFY_MONOREPO_APP_ROOT: packages/navigation
        AMPLIFY_DIFF_DEPLOY: false
    frontend:
      phases:
        preBuild:
          commands:
            - curl -f https://get.pnpm.io/v6.16.js | node - add --global pnpm@6
            - pnpm install
        build:
          commands:
            - pnpm run build
      artifacts:
        baseDirectory: /dist
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
  - appRoot: packages/styleguide
    env:
      variables:
        AMPLIFY_MONOREPO_APP_ROOT: packages/styleguide
        AMPLIFY_DIFF_DEPLOY: false
    frontend:
      phases:
        preBuild:
          commands:
            - curl -f https://get.pnpm.io/v6.16.js | node - add --global pnpm@6
            - pnpm install
        build:
          commands:
            - pnpm run build
      artifacts:
        baseDirectory: /dist
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
